{% extends 'base.html' %}
[{% block title %}Doctors{% endblock %}
{% block content %}<h2 class="text-center">Our Doctors</h2>
    <div class="container text-center bg-light">
    {%for d in docs  %}

        <div class="card text-center mx-3 my-3" style="width: 18rem;display:inline-block;">
  <img src="{{ d.doc_image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Dr.{{ d.doc_name  }}</h5>
    <p class="card-text">{{ d.doc_spec }}</p>
      <h6>{{ d.doc_dept }} Department</h6>

  </div>
</div>

    {% endfor %}
</div>
{% endblock %}
